version: "2"
cloud:
    organization: ""
    project: ""
    hostname: ""
sql:
    - engine: "postgresql"
      queries: "./db/query"
      schema: "./db/migrations"
      gen:
        go:
            package: "db"
            out: "sqlc"
            sql_package: "database/sql"
            emit_empty_slices: true
overrides:
    go: null
plugins: []
rules: []
options: {}
